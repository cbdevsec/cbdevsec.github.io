{{- define "main" -}}
  <div class="container mx-auto px-2 lg:px-4 py-4 lg:py-8 space-y-4 lg:space-y-8">
    <div class="min-h-40 lg:min-h-screen px-2 lg:px-4 py-8 lg:py-16 sm:px-6 sm:py-24 flex items-center justify-center">
      <div class="max-w-max mx-auto text-center">
        <!-- Error code -->
        <div class="sm:flex sm:items-center sm:justify-center">
          <div class="select-none text-7xl font-semibold text-blue-600 dark:text-blue-400 sm:text-8xl tracking-tight">
            404
          </div>
          <div class="mt-4 :mt-0 sm:ml-6">
            <div class="w-px h-2 md:h-6 lg:h-12 bg-neutral-200 dark:bg-neutral-700 mx-auto sm:mx-0"></div>
          </div>
          <div class="mt-4 sm:mt-0 sm:ml-6 text-center lg:text-left">
            <h1 class="text-2xl font-semibold text-neutral-900 dark:text-white sm:text-3xl">Page not found</h1>
            <p class="mt-2 text-base text-neutral-600 dark:text-neutral-400">
              Sorry, we couldn't find the page you're looking for.
            </p>
          </div>
        </div>

        <!-- Action buttons -->
        <div class="mt-10 flex justify-center gap-3">
          <a
            href="{{ .Site.Home.RelPermalink }}"
            class="inline-flex items-center justify-center px-4 h-10 text-sm font-medium rounded-lg
            bg-blue-600 dark:bg-blue-700 text-white hover:bg-blue-700 dark:hover:bg-blue-600
            focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 dark:focus-visible:ring-blue-400
            transition-colors duration-200">
            <span class="mr-2 text-white">{{- partial "utils/icon.html" (dict "icon" "home") -}}</span>
            Go to homepage
          </a>
          <button
            onclick="history.back()"
            class="inline-flex items-center justify-center px-4 h-10 text-sm font-medium rounded-lg
            bg-white dark:bg-neutral-900 text-neutral-700 dark:text-neutral-300
            hover:bg-neutral-100 dark:hover:bg-neutral-800
            ring-1 ring-neutral-300 dark:ring-neutral-700
            focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 dark:focus-visible:ring-blue-400
            transition-colors duration-200 cursor-pointer">
            <span class="mr-2">{{- partial "utils/icon.html" (dict "icon" "arrow-left") -}}</span>
            Go back
          </button>
        </div>
      </div>
    </div>
  </div>
{{- end -}}
